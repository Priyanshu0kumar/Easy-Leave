<!DOCTYPE html>
<html>

<head>
  <title>Admin Page - Attendance and Leave Management</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Admin Page - Attendance and Leave Management</h1>

  <div class="form-container">
    <h2>Employee Attendance</h2>
    <form id="attendance-form">
      <label for="employee-id">Employee ID:</label>
      <input type="text" id="employee-id" required>
      <br>

      <label for="date">Date:</label>
      <input type="date" id="date" required>
      <br>

      <label for="attendance">Attendance:</label>
      <select id="attendance" required>
        <option value="present">Present</option>
        <option value="absent">Absent</option>
      </select>
      <br>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="form-container">
    <h2>Manage Leave Balance</h2>
    <form id="leave-form">
      <label for="employee-id-leave">Employee ID:</label>
      <input type="text" id="employee-id-leave" required>
      <br>

      <label for="leave-balance">Leave Balance:</label>
      <input type="number" id="leave-balance" required>
      <br>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
